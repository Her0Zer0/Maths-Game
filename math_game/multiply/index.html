<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Math Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    
    <body>
        <p style="margin-left: 24px; font-size:24px; width:75px; text-align: center; height:45px; background-color:#9DD2EA; border-radius:10px;"><a href="../../index.html" style="text-decoration: none; line-height: 2">Home</a></p>
        <div id="container">
            <div id="score">Score: <span id="scorevalue"></span></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question">Let's Play</div>
            <div id="instruction">Click on the correct answer</div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startReset">Start Game</div>
            <div id="timeremaining">Time remaining: <span id="timevalue">60</span> sec</div>
            <div id="gameOver"></div>
        </div>
        
        <script src="javascript.js"></script>
        
    </body>
</html>
